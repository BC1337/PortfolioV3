<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="invoiceCreator.css">
        <title>Invoice Creator</title>
    </head>
    <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" id="homeIcon" class="bi bi-house-fill position-absolute top-0 m-3" href="../../index.html" style="cursor: pointer;" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
    </svg>
  
    <div class="glass">
        <div class="appContainer">
            <div class="headerContainer">
                <svg xmlns="http://www.w3.org/2000/svg" id="githubIcon" width="46" height="46" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <h1 class="headerTitle">Invoice Creator</h1>
                <p class="headerSubtext"> Thanks for choosing BC1337 Inc. </p>
            </div>
            <div class="buttonContainer">
                <button class="button"> <a>Single Page: $150</a> </button>
                <button class="button"> <a>Multi Page: $500</a>  </button>
                <button class="button"> <a>Express Service: $1337</a> </button>
            </div>
            <section>
            <p class="task"> TASK </p>
            <p class="total"> TOTAL</P>
            </section>
            <!-- hidden tasks and prices w/ remove button -->
                <div id="single-page" class="task__body hidden">
                    <div class="task-description" type="submit">Sinlge page application<span                         class="task-remove">Remove</span></div> 
                    <div class="task-amount"><span class="amount-dollar">$</span>150</div>              
                 </div>
                
                <div id="multi-page" class="task__body hidden">
                    <div class="task-description" type="submit">Multi page website<span class="task-remove">Remove</span></div>
                    <div class="task-amount"><span class="amount-dollar">$</span>500</div>              
                </div>
                <div id="express-service" class="task__body hidden">
                    <div class="task-description" type="submit">Priority Boost<span class="task-remove">Remove</span></div>
                    <div class="task-amount"><span class="amount-dollar">$</span>1337</div>                    
                </div>
                            <div class="lineBreak"> </div>
            <p class="notes"> NOTES </p>
            <p class="totalAmount"> TOTAL AMOUNT</P>
            <div class="displayTotal"> $0 </div>
            <form method="post">
                <input class="notesInput" type="text" placeholder="Notes & Comments...">
                <button id="sendInvoice" type="submit" > Send invoice </button>
                <!-- <img src="emailIcon.png" class="emailIcon"> -->
            </form>
    </div>
       
        <script src="invoiceCreator.js"></script>
    </body>
</html>
